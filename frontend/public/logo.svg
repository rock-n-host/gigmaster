<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#6366f1"/>
  
  <!-- Tilted Headstock Group -->
  <g transform="rotate(15, 256, 256) translate(170, 80) scale(0.8)">
    <!-- Kramer-style "Banana" Headstock Shape -->
    <path d="M80 600 L 80 150 C 80 150, 80 50, 20 20 L 260 0 C 260 0, 220 80, 160 150 L 160 600 Z" fill="white"/>
    
    <!-- Tuning Pegs (6-inline following the curve) -->
    <circle cx="210" cy="30" r="12" fill="#6366f1"/>
    <circle cx="195" cy="55" r="12" fill="#6366f1"/>
    <circle cx="180" cy="80" r="12" fill="#6366f1"/>
    <circle cx="165" cy="105" r="12" fill="#6366f1"/>
    <circle cx="150" cy="130" r="12" fill="#6366f1"/>
    <circle cx="135" cy="155" r="12" fill="#6366f1"/>

    <!-- Frets -->
    <rect x="80" y="180" width="80" height="4" fill="#6366f1"/>
    <rect x="80" y="240" width="80" height="4" fill="#6366f1"/>
    <rect x="80" y="300" width="80" height="4" fill="#6366f1"/>
    <rect x="80" y="360" width="80" height="4" fill="#6366f1"/>
    <rect x="80" y="420" width="80" height="4" fill="#6366f1"/>
    
    <!-- Strings -->
    <rect x="90" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
    <rect x="102" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
    <rect x="114" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
    <rect x="126" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
    <rect x="138" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
    <rect x="150" y="0" width="2" height="600" fill="#e0e7ff" opacity="0.4"/>
  </g>
</svg>